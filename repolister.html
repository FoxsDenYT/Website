<html>

<head>
  <title>Gh-pages Lister</title>
</head>

<body>
    <style>
        #listofprojects > li{
            cursor: pointer;
            color: white;
            line-height: 10%;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #listofprojects{
            list-style:none;
        }
    </style>
  <ul id="listofprojects"></ul>
  <script>
    function getResponseText(url) {
      // create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();
      // open a GET request to the url
      xhr.open("GET", url, false);
      // send the request
      xhr.send();
      // return the response text
      return xhr.responseText;
    }
    ul = document.querySelector("#listofprojects")
    content = JSON.parse(getResponseText("https://api.github.com/users/foxsdenyt/repos"))
    content.forEach(element => {
      if(element.has_pages){
        li = document.createElement("li")
        url = ""
        if(element.homepage == ""){
            url = element.html_url
        }
        else{
            url = element.homepage
        }
        li.innerHTML = "<a href='"+url+"'><h3>"+element.name.replace("-", " ")+"<h5>"+element.description+"</h5></h3></a>"
        ul.appendChild(li)
      }
    });
  </script>
</body>

</html>
